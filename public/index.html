<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel='stylesheet' href='styles.css'>
  <title>make-cool-beats</title>
</head>
<body id='page-body'>
    <div class='header'>
      <h1 class='title'>make cool beats</h1>
      <select id='dropdown-list'>
        <option value='lofidrums'>lofi</option>
        <option value='trapdrums'>trap</option>
      </select>
      <button class='load-samples-button' onclick='getDrumkitValue()'>load drumkit</button>
      <h3 class='subtitle'>* for best experience, use mobile device</h3>
    </div>
    <div class='drumpads'>
      <button class='pad' data-sound='kick'>
        <p>kick</p>
      </button>
      <button class='pad' data-sound='openhat'>
        <p>open hat</p>
      </button>
      <button class='pad' data-sound='crash'>
        <p>crash</p>
      </button>
      <button class='pad' data-sound='sample1'>
        <p>sample 1</p>
      </button>
      <button class='pad' data-sound='snare1'>
        <p>snare</p>
      </button>
      <button class='pad' data-sound='snare2'>
        <p>snare 2</p>
      </button>
      <button class='pad' data-sound='closedhat'>
        <p>hi hat</p>
      </button>
      <button class='pad' data-sound='sample2'>
        <p>sample 2</p>
      </button>
    </div>
  <script src='howler.min.js'></script>
  <script src='main.js'></script>
</body>
</html>
